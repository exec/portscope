<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scanGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#brainGradient)" stroke="#1f2937" stroke-width="8"/>
  
  <!-- Brain shape -->
  <path d="M200 180 C160 160, 120 200, 140 240 C120 260, 140 300, 180 300 C200 320, 240 320, 260 300 C300 320, 340 300, 340 280 C360 260, 340 220, 320 200 C340 180, 320 140, 280 160 C260 140, 220 140, 200 180 Z" 
        fill="#ffffff" stroke="#e5e7eb" stroke-width="3"/>
  
  <!-- Neural network connections -->
  <g stroke="url(#scanGradient)" stroke-width="3" fill="none">
    <line x1="180" y1="200" x2="220" y2="180" opacity="0.7"/>
    <line x1="220" y1="180" x2="280" y2="190" opacity="0.7"/>
    <line x1="280" y1="190" x2="320" y2="220" opacity="0.7"/>
    <line x1="200" y1="240" x2="260" y2="220" opacity="0.7"/>
    <line x1="260" y1="220" x2="300" y2="240" opacity="0.7"/>
    <line x1="180" y1="280" x2="240" y2="260" opacity="0.7"/>
    <line x1="240" y1="260" x2="300" y2="270" opacity="0.7"/>
  </g>
  
  <!-- Neural nodes -->
  <g fill="url(#scanGradient)">
    <circle cx="180" cy="200" r="6"/>
    <circle cx="220" cy="180" r="6"/>
    <circle cx="280" cy="190" r="6"/>
    <circle cx="320" cy="220" r="6"/>
    <circle cx="200" cy="240" r="6"/>
    <circle cx="260" cy="220" r="6"/>
    <circle cx="300" cy="240" r="6"/>
    <circle cx="180" cy="280" r="6"/>
    <circle cx="240" cy="260" r="6"/>
    <circle cx="300" cy="270" r="6"/>
  </g>
  
  <!-- Scanning beam effect -->
  <path d="M256 320 L280 380 L232 380 Z" fill="url(#scanGradient)" opacity="0.6"/>
  <rect x="240" y="380" width="32" height="8" fill="url(#scanGradient)" opacity="0.8"/>
  
  <!-- Text -->
  <text x="256" y="430" font-family="SF Pro Display, -apple-system, system-ui, sans-serif" 
        font-size="32" font-weight="bold" text-anchor="middle" fill="#1f2937">MLScan</text>
</svg>